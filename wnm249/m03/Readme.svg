<svg xmlns="http://www.w3.org/2000/svg" width="1300" height="400" viewBox="0 0 1300 400">
  <style>
    .screen { fill:#f9f9f9; stroke:#ccc; stroke-width:2; }
    .button { fill:#e0e0e0; stroke:#999; stroke-width:1; }
    .highlight { fill:#ffd700; stroke:#999; stroke-width:1; }
    .text { font-family: Arial, sans-serif; font-size:14px; fill:#333; }
    .title { font-size:16px; font-weight:bold; }
    .small { font-size:12px; fill:#666; }
    .arrow { stroke:#888; stroke-width:2; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#888"/>
    </marker>
  </defs>

  <!-- Home Screen -->
  <rect x="20" y="20" width="180" height="300" class="screen"/>
  <text x="30" y="50" class="title">Home Screen</text>
  <rect x="50" y="100" width="100" height="40" class="button"/>
  <text x="80" y="125" class="text">Deals</text>

  <!-- Deals Screen -->
  <rect x="220" y="20" width="180" height="300" class="screen"/>
  <text x="230" y="50" class="title">Deals Screen</text>
  <rect x="240" y="90" width="120" height="40" class="button"/>
  <text x="270" y="115" class="text">Getaway 1</text>
  <rect x="240" y="140" width="120" height="40" class="button"/>
  <text x="270" y="165" class="text">Getaway 2</text>

  <!-- Browse Screen -->
  <rect x="420" y="20" width="180" height="300" class="screen"/>
  <text x="430" y="50" class="title">Browse Screen</text>
  <rect x="440" y="90" width="120" height="40" class="button"/>
  <text x="470" y="115" class="text">Deal A</text>
  <rect x="440" y="140" width="120" height="40" class="highlight"/>
  <text x="470" y="165" class="text">Cheapest</text>
  <rect x="440" y="190" width="120" height="40" class="button"/>
  <text x="470" y="215" class="text">Deal C</text>

  <!-- Option Detail Screen -->
  <rect x="620" y="20" width="180" height="300" class="screen"/>
  <text x="630" y="50" class="title">Option Detail</text>
  <rect x="640" y="90" width="120" height="40" class="highlight"/>
  <text x="670" y="115" class="text">Select</text>
  <rect x="640" y="140" width="120" height="60" class="button"/>
  <text x="650" y="165" class="text small">Details & Price</text>

  <!-- Add Hotel / Confirm Flight Screen -->
  <rect x="820" y="20" width="180" height="300" class="screen"/>
  <text x="830" y="50" class="title">Add Hotel / Confirm Flight</text>
  <rect x="840" y="90" width="120" height="40" class="button"/>
  <text x="870" y="115" class="text">Add Hotel</text>
  <rect x="840" y="140" width="120" height="40" class="button"/>
  <text x="860" y="165" class="text">Flight Summary</text>

  <!-- Payment Screen -->
  <rect x="1020" y="20" width="180" height="300" class="screen"/>
  <text x="1030" y="50" class="title">Payment Screen</text>
  <rect x="1040" y="90" width="120" height="40" class="button"/>
  <text x="1070" y="115" class="text">Total Cost</text>
  <rect x="1040" y="140" width="120" height="40" class="button"/>
  <text x="1070" y="165" class="text">Payment Info</text>
  <rect x="1040" y="190" width="120" height="40" class="highlight"/>
  <text x="1070" y="215" class="text">Book Now</text>

  <!-- Flow Arrows -->
  <line x1="200" y1="170" x2="220" y2="170" class="arrow"/>
  <line x1="400" y1="170" x2="420" y2="170" class="arrow"/>
  <line x1="600" y1="170" x2="620" y2="170" class="arrow"/>
  <line x1="800" y1="170" x2="820" y2="170" class="arrow"/>
  <line x1="1000" y1="170" x2="1020" y2="170" class="arrow"/>
</svg>
